machine:
  environment:
    HALCYON_BASE: /var/tmp/halcyon

dependencies:
  pre:
    - git clone https://github.com/mietek/halcyon.git $HOME/halcyon
    - mv rivet-core rivet
    - mv rivet-simple-deploy rivet
    - mv rivet-migration rivet
  override:
    - source <( $HOME/halcyon/halcyon paths ) && HALCYON_PREFIX=/tmp halcyon install rivet:
        timeout: 600
    
test:
  override:
    - echo 0

deployment:
  master:
    branch: master
    commands:
      - cd /tmp/bin && tar cvjf /tmp/rivet-ubuntu.bz2 rivet
      - source $HOME/halcyon/lib/bashmenot/src.sh && s3_upload /tmp/rivet-ubuntu.bz2 $HALCYON_S3_BUCKET rivet-ubuntu.bz2 public-read